apiVersion: argoproj.io/v1alpha1
kind: AnalysisRun
metadata:
  name: success-rate
spec:
  args:
  - name: service-name
  metrics:
  - name: test
      provider:
        job:
          spec:
            backoffLimit: 1
            template:
              spec:
                containers:
                - name: test
                  image: my-image:latest
                  command: [curl localhost:8080]
                restartPolicy: Never
    